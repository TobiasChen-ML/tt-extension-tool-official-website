<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>手机号登录 - TK 灵犀</title>
  <link rel="stylesheet" href="/static/site.css" />
  <script>
    async function sendCode(){
      const phone = document.getElementById('phone').value; 
      if(!phone){ alert('请输入手机号'); return; }
      const res = await fetch(`/send_code/?phone=${encodeURIComponent(phone)}`);
      const data = await res.json();
      alert(data.msg);
    }
  </script>
</head>
<body>
  <div class="auth-container">
    <h1>手机号登录</h1>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post">
      {% csrf_token %}
      <label>手机号</label>
      <input type="text" id="phone" name="phone" placeholder="请输入手机号" />
      <button type="button" class="btn" onclick="sendCode()">获取验证码</button>
      <label>验证码</label>
      <input type="text" name="code" placeholder="6位数字验证码" />
      <button type="submit" class="btn primary">登录</button>
    </form>
    <p><a href="/">返回首页</a></p>
  </div>
</body>
</html>
